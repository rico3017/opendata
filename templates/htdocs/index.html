  <script>
	function refreshPage() {
		var url = new URL(location.href);
		var icon = "<div class=\"alert-icon\"><i class=\"material-icons\">info_outline</i></div>";
		var msg = "";
		var contsiner = "";
		var alert_info = "";
		
		msg = url.searchParams.msg("message");
		if (msg === undefined || msg == "") {
			
		}else {
			contsiner = "<div class=\"container\">" + icon + "Page not found" + "</div>";
			alert_info = "<div class=\"alert alert-danger\">" + contsiner + "</div>";
			document.getElementById("msg_notification").innerHTML = alert_info;
		}
	}
	
	function refreshSearch() {
		document.getElementById("search_target").innerHTML = "";
		document.getElementById("search_result").innerHTML = "<tbody><tr><td>Loading...</td></tr></tbody>";
		var postcode = document.getElementById("search_input").value;
		var icon = "<div class=\"alert-icon\"><i class=\"material-icons\">info_outline</i></div>";
		var msg = "";
		var contsiner = "";
		var alert_info = "";
		if(postcode == "") {
			postcode = "NW8 9TX";
			msg = "Your current location: " + "Finchley Road" + " (" + postcode + ")";
			contsiner = "<div class=\"container\">" + icon + msg + "</div>";
			alert_info = "<div class=\"alert alert-info\">" + contsiner + "</div>";
			document.getElementById("search_target").innerHTML = alert_info;
		}else {
			msg = "Searched postcode: " + postcode;
			contsiner = "<div class=\"container\">" + icon + msg + "</div>";
			alert_info = "<div class=\"alert alert-success\">" + contsiner + "</div>";
			document.getElementById("search_target").innerHTML = alert_info;
		}
		d3.json("{{ url_for('house.price') }}" + "?postcode=" + postcode, function(error, data) {
			if (data['result'] === undefined || data['result'].length == 0) {
				alert_info = "<div class=\"alert alert-danger\">" + contsiner + "</div>";
				document.getElementById("search_target").innerHTML = alert_info;
				document.getElementById("search_result").innerHTML = "<tbody><tr><td>No records.</td></tr></tbody>";
			}else {
				table_content = "<tbody><tr class=\"header\"><th>Price</th><th>House No.</th><th>Transaction Date</th></tr>";
				
				for (i = 0; i < 5 && i < data['result'].length; i++) {
					property = data['result'][i];
					table_content += "<tr>";
						table_content += "<td>";
							table_content += property["price"];
						table_content += "</td>";
						table_content += "<td>";
							table_content += property['address']["saon"];
						table_content += "</td>";
						table_content += "<td>";
							table_content += property["transaction_date"];
						table_content += "</td>";
					table_content += "</tr>";
				}
				table_content += "</tbody>";
				document.getElementById("search_result").innerHTML = table_content;
			}
		});
	}
	function locationDetails() {
		location.href = "{{ url_for('location') }}" + "?postcode=" + document.getElementById("search_input").value;
	}
	
	
    refreshSearch();
  </script>
